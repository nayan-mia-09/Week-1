<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="p2.css">
</head>
<body>
    <form>
        <div class="input-group">
            <label for="fname">Firstname</label>
            <input type="text" id="fname" name="fname" placeholder="Enter firstname"
            required>
        </div>
        <div class="input-group">
            <label for="lname">Lastname</label>
            <input type="text" id="lname" name="lname" placeholder="Enter lastname" required>
        </div>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
        </div>
        <div class="input-group">
            <label>Country</label>
            <select name="country" id="country" required>
                <option value="" selected>Select country</option>
                <option value="Afganistan">Afganistan</option>
                <option value="Albania">Albania</option>
                <option value="Algeria">Algeria</option>
                <option value="American Samoa">American Samoa</option>
                <option value="Andorra">Andorra</option>
                <option value="Angola">Angola</option>
                <option value="Anguilla">Anguilla</option>
                <option value="Antarctica">Antarctica</option>
            </select>
        </div>
        <div class="input-group">
            <label for="message">Any message?</label>
            <textarea name="message" id="message" placeholder="Optional"></textarea>
        </div>
        <div class="submit-group">
            <button type="submit">Submit form</button>

        </div>
    </form>
    
</body>
</html>
