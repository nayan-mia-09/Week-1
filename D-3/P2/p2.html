<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="p2.css">
</head>
<body>
    <div class="heading">
        <h1>Image Gallery</h1>
    </div>

    <div class="gallery">
        <div class="gallery-item">
            <img src="/D-3/P2/pic1.jpg" alt="" onclick="openModal('/D-3/P2/pic1.jpg')" alt="Image 1">
        </div>
         <div class="gallery-item">
            <img src="/D-3/P2/pic2.jpg" alt="" onclick="openModal('/D-3/P2/pic2.jpg')" alt="Image 2">
        </div>
         <div class="gallery-item">
            <img src="/D-3/P2/pic4.jpg" alt="" onclick="openModal('/D-3/P2/pic4.jpg')" alt="Image 3">
        </div>
         <div class="gallery-item">
            <img src="/D-3/P2/pic1.jpg" alt="" onclick="openModal('/D-3/P2/pic1.jpg')" alt="Image 4">
        </div>
          <div class="gallery-item">
            <img src="/D-3/P2/pic5.jpg" alt="" onclick="openModal('/D-3/P2/pic5.jpg')" alt="Image 5">
        </div>
         <div class="gallery-item">
            <img src="/D-3/P2/pic6.jpg" alt="" onclick="openModal('/D-3/P2/pic6.jpg')" alt="Image 6">
        </div>
         <div class="gallery-item">
            <img src="/D-3/P2/pic7.jpg" alt="" onclick="openModal('/D-3/P2/pic7.jpg')" alt="Image 7">
        </div>
         <div class="gallery-item">
            <img src="/D-3/P2/pic5.jpg" alt="" onclick="openModal('/D-3/P2/pic5.jpg')" alt="Image 8">
        </div>
    </div>
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>
    <script>
        function openModal(src){
            document.getElementById("modalImage").src = src;
            document.getElementById("myModal").style.display = "block"
        }
        function closeModal(){
            document.getElementById("myModal").style.display = "none";
        }
    </script>
</body>
</html>
