<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip 1</title>
    <link rel="stylesheet" href="p6.css">
</head>
<body>
    <div class="tooltip">
        <span>Top</span>
        <div class="tooltip-text">This is the top of the tooltip</div>
    </div>

    <div class="tooltip-2">
        <span>Right</span>
        <div class="tooltip-text-2">
            This is the right of the tooltip
        </div>
    </div>

    <div class="tooltip-3">
        <span>Bottom</span>
        <div class="tooltip-text-3">
         This is the bottom of the tooltip
        </div>
    </div>

    <div class="tooltip-4">
        <span>Left</span>
        <div class="tooltip-text-4">
            This is the left of the tooltip
        </div>
    </div>
    
</body>
</html>
